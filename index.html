<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main2">
        <h1>first change #sachin</h1>
        <h1>Get in touch</h1>
        <form action="form_1">
          <div class="container">
            <div class="form__content">
              <label for="username" class="content">Tell us your name*</label
              ><br />
              <input
                type="text"
                id="username"
                class="username"
                placeholder="Enter your name"
                name="username"
              />
            </div>
            <div class="form__content">
              <label for="email" class="content">Enter your email*</label><br />
              <input
                type="email"
                id="email"
                class="email"
                placeholder="Enter your email"
                name="email"
              />
            </div>
          </div>
          <div class="form__content">
            <label for="website" class="content">Your website</label><br />
            <input
              type="url"
              id="website"
              class="website"
              placeholder="http://..."
            />
          </div>
          <div class="form__content">
            <label for="message" class="content">Message</label><br />
            <input type="text" class="message" id="message" name="message" />
          </div>
        </form>
        <button type="submit" class="submit">submit</button>
      </div>
    </div>
  </body>
</html>
